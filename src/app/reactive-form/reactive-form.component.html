<form (ngSubmit)="onSubmit.emit(this.form.value)" [formGroup]="form">
      <div class="form-group" *ngFor="let field of fields">
          <app-create-form [field]="field" [form]="form"></app-create-form>
      </div>
      <div class="form-group row"> 
        <div class="col-md-12">
          <button type="submit" [disabled]="!form.valid" class="btn btn-primary">Save</button>
        </div>
      </div>
    </form>
